<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Memory Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">üí¨</div>
                    <h1>Chat Memory</h1>
                </div>
                <p class="subtitle">Visualizador de Conversaciones</p>
            </div>
            
            <div class="session-filter">
                <label for="session-select">Filtrar por Session ID</label>
                <select id="session-select">
                    <option value="">Todas las sesiones</option>
                </select>
            </div>
            
            <div class="session-list" id="session-list">
                <div class="session-list-header">Sesiones Recientes</div>
                <!-- Sessions will be populated here -->
            </div>
            
            <div class="sidebar-footer">
                <div class="stats" id="stats">
                    <div class="stat">
                        <span class="stat-value" id="total-sessions">0</span>
                        <span class="stat-label">Sesiones</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="total-messages">0</span>
                        <span class="stat-label">Mensajes</span>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <div class="chat-info">
                    <h2 id="current-session-title">Selecciona una sesi√≥n</h2>
                    <span class="chat-status" id="message-count"></span>
                </div>
            </header>
            
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">üóÇÔ∏è</div>
                    <h3>Selecciona una sesi√≥n</h3>
                    <p>Elige una sesi√≥n del panel izquierdo para ver la conversaci√≥n</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
